bracket:
  - text: "<"
    closed_by: [">"]
    infix: true
    prefix: true
  - text: "<<"
    closed_by: [">>"]
    infix: false
    prefix: true

prefix:
  - text: "emit"
  - text: "spawn"

start:
  - text: "begin"
    closed_by: ["finish"]
    arity: 2
  - text: "loop"
    closed_by: ["endloop"]
    arity: 1

bridge:
  - text: "where"
    expecting: []
    in: ["for"]
  - text: "such_that"
    expecting: []
    in: ["for"]
  - text: "else_if"
    expecting: []
    in: ["if"]
  - text: "or_else"
    expecting: []
    in: ["if"]

wildcard:
  - text: "*"

operator:
  - text: "**"
    precedence: [0, 200, 0]
  - text: "<>"
    precedence: [0, 50, 0]